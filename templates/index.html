<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YogiYo</title>
  <link rel="stylesheet" href="../static/style.css">
  <div class="inner"></div>
  <div><a href="/prediction" style="width: 10px"><indexbutton style="top:10px;" >About</indexbutton></a></div>
</head>
<body>
  <h1 style="width:1200px; padding-left:50px; font-size:70px;"> Welcome to YogiYo</h1>
  <div class ="container">
    <form action='/' , method="POST" enctype="multipart/form-data">
      <img src="static/S1.png" style="margin-left:800px; width :300px;">
      <input class="btn btn2" type="file" name="imagefile">
      <input class="btn btn1" type="submit" value="Predict Image">
    </form>
    {% if prediction %}
    <p class="test-center"> The pose is a {{prediction}}</p>
    {% endif %}
  </div>
</head>
